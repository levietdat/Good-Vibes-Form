<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
  <main>
    <h1 id="title">Good Vibes Form</h1>
    <div class="container">
      <p id="description">Tell us something positive that happened to you today.</p>
      <form id="form">
        <div class="form-block">
          <div class="form-item">
            <label for="name" id="name-label">Name</label>
          </div>
          <div class="fields">
            <input type="text" id="name" class="input-fields" placeholder="Enter your name" >
          </div>
        </div>
        <div class="form-block">
          <div class="form-item">
            <label for="email" id="email-label">Email</label>
          </div>
          <div class="fields">
            <input type="email" id="email" class="input-fields" placeholder="Enter your email address" >
          </div>
        </div>
        <div class="form-block">
          <div class="form-item">
            <label for="number" id="number-label">On a scale of 1-10, how good was it?</label>
          </div>
          <div class="fields">
            <input type="number" id="number" class="input-fields" placeholder="Enter a number between 1 and 10" min="1" max="10">
          </div>
        </div>
        <div class="form-block">
          <div class="form-item">
            <label for="dropdown" id="dropdown-label">Where did it happen?</label>
          </div>
          <div class="fields">
            <select name="Location of positive event" id="dropdown" class="dropdown">
                <option value="home">At home</option>
                <option value="commute">On my commute</option>
                <option value="work">At work</option>
                <option value="outside">On the street</option>
                <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-block">
          <div class="form-item">
            <label for="time-of-day">At what time of day did it happen?</label>
          </div>
          <div class="fields">
            <ul id="time-of-day" style="list-style: none;">
              <li class="radio">
                <label>
                  Morning
                  <input name="time-radio" type="radio" value="1">
                </label>
              </li>
              <li class="radio">
                <label>
                  Afternoon
                  <input name="time-radio" type="radio" value="2">
                </label>
              </li>
              <li class="radio">
                <label>
                  Evening
                  <input name="time-radio" type="radio" value="3">
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-block">
          <div class="form-item">
            <label for="feelings">
              What emotions did you experience?
              <br>
              (Select all that apply)
            </label>
          </div>
          <div class="fields">
            <ul id="feelings" style="list-style: none;">
              <li class="radio">
                <label>
                  <input name="feeling-check" value="1" type="checkbox">
                  Excited
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="2" type="checkbox">
                  Humbled
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="3" type="checkbox">
                  Elated
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="4" type="checkbox">
                  Loved
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="5" type="checkbox">
                  Enthusiastic
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-block">
          <div class="form-item">
            <label for="event-details">
              Please describe your positive experience.
            </label>
          </div>
          <div class="fields">
            <textarea id="event-details" class="input-fields"  placeholder="Enter your experience here..."></textarea>
          </div>
        </div>
        <button class="button" id="submit" type="submit">Submit</button>
      </form>
    </div>
  </main>
</body>

</html>
</body>
</html>
